<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Admin - Cursos</title>
  <link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'>
</head>
<body class='bg-gray-100'>
  <header class='bg-gray-800 text-white flex justify-between items-center p-4'>
    <h1 class='text-2xl'>Admin - Cursos</h1>
    <button onclick='openCourseModal()' class='bg-blue-500 px-4 py-2 rounded hover:bg-blue-600'>Adicionar Curso</button>
  </header>
  <main class='p-4'>
    <div class='overflow-x-auto'>
      <table class='min-w-full bg-white shadow rounded'>
        <thead>
          <tr class='bg-gray-200 text-gray-600 uppercase text-sm'>
            <th class='py-3 px-4'>ID</th>
            <th class='py-3 px-4'>Título</th>
            <th class='py-3 px-4'>Descrição</th>
            <th class='py-3 px-4'>Video URL</th>
            <th class='py-3 px-4'>Status</th>
            <th class='py-3 px-4'>Ações</th>
          </tr>
        </thead>
        <tbody id='coursesTableBody' class='text-gray-700 text-sm'>
          <!-- Cursos listados aqui -->
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Modal de curso -->
  <div id='courseModal' class='fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden'>
    <div class='bg-white rounded p-6 w-full max-w-lg'>
      <h2 id='courseModalTitle' class='text-xl mb-4'>Cadastrar Curso</h2>
      <form id='courseForm'>
        <input type='hidden' id='courseId'>
        <div class='mb-4'>
          <label class='block mb-1'>Título:</label>
          <input type='text' id='courseTitle' class='w-full border px-3 py-2 rounded' required>
        </div>
        <div class='mb-4'>
          <label class='block mb-1'>Descrição:</label>
          <textarea id='courseDescription' class='w-full border px-3 py-2 rounded' required></textarea>
        </div>
        <div class='mb-4'>
          <label class='block mb-1'>Video URL (YouTube):</label>
          <input type='text' id='courseVideoUrl' class='w-full border px-3 py-2 rounded' required>
        </div>
        <div class='flex justify-end'>
          <button type='button' onclick='closeCourseModal()' class='mr-2 bg-gray-500 px-4 py-2 rounded text-white'>Cancelar</button>
          <button type='submit' class='bg-blue-500 px-4 py-2 rounded text-white'>Salvar</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    function loadCourses() {
      fetch('https://api.greb.com.br/functions/code_6c3713/get_courses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('coursesTableBody');
        tbody.innerHTML = '';
        if(data.courses && data.courses.length > 0){
          data.courses.forEach(course => {
            tbody.innerHTML += `
              <tr class='border-b'>
                <td class='py-2 px-4'>${course.id}</td>
                <td class='py-2 px-4'>${course.title}</td>
                <td class='py-2 px-4'>${course.description}</td>
                <td class='py-2 px-4'>${course.video_url || '-'}</td>
                <td class='py-2 px-4'>${course.status || 'rascunho'}</td>
                <td class='py-2 px-4'>
                  <button onclick="editCourse(${course.id}, '${course.title}', '${course.description}', '${course.video_url}', '${course.status}')" class='bg-green-500 px-2 py-1 rounded text-white'>Editar</button>
                  <button onclick="toggleStatus(${course.id}, '${course.status}')" class='bg-yellow-500 px-2 py-1 rounded text-white ml-2'>Mudar Status</button>
                  <button onclick='deleteCourse(${course.id})' class='bg-red-500 px-2 py-1 rounded text-white ml-2'>Deletar</button>
                </td>
              </tr>
            ";
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Nenhum curso cadastrado.</td></tr>';
        }
      });
    }
    
    function openCourseModal() {
      document.getElementById('courseForm').reset();
      document.getElementById('courseId').value = '';
      document.getElementById('courseModalTitle').innerText = 'Cadastrar Curso';
      document.getElementById('courseModal').classList.remove('hidden');
    }
    
    function closeCourseModal() {
      document.getElementById('courseModal').classList.add('hidden');
    }
    
    function editCourse(id, title, description, video_url, status) {
      document.getElementById('courseId').value = id;
      document.getElementById('courseTitle').value = title;
      document.getElementById('courseDescription').value = description;
      document.getElementById('courseVideoUrl').value = video_url;
      document.getElementById('courseModalTitle').innerText = 'Editar Curso';
      document.getElementById('courseModal').classList.remove('hidden');
    }
    
    document.getElementById('courseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('courseId').value;
      const title = document.getElementById('courseTitle').value;
      const description = document.getElementById('courseDescription').value;
      const video_url = document.getElementById('courseVideoUrl').value;
      const url = id ? 'https://api.greb.com.br/functions/code_6c3713/admin_update_course' : 'https://api.greb.com.br/functions/code_6c3713/admin_create_course';
      const payload = id ? { course_id: id, data: { title, description, video_url } } : { title, description, video_url };
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(() => {
        closeCourseModal();
        loadCourses();
      });
    });
    
    function toggleStatus(id, currentStatus) {
      const newStatus = currentStatus === 'rascunho' ? 'disponivel' : 'rascunho';
      fetch('https://api.greb.com.br/functions/code_6c3713/admin_update_course', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ course_id: id, data: { status: newStatus } })
      }).then(() => loadCourses());
    }
    
    function deleteCourse(id) {
      if(confirm('Deseja realmente deletar este curso?')) {
        fetch('https://api.greb.com.br/functions/code_6c3713/admin_delete_course', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ course_id: id })
        }).then(() => loadCourses());
      }
    }
    
    window.onload = loadCourses;
  </script>
</body>
</html>
