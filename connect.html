<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar - Curso de Python</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Estilos simples para steps */
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">Conecte-se e Liberte o Acesso</h1>
      <!-- Step 1: Nome -->
      <div id="step1" class="step active">
        <label for="name" class="block text-lg mb-2">Digite seu Nome:</label>
        <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Seu nome">
        <button onclick="nextStep()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Continuar</button>
      </div>
      <!-- Step 2: Email -->
      <div id="step2" class="step">
        <label for="email" class="block text-lg mb-2">Digite seu Email:</label>
        <input type="email" id="email" class="w-full p-2 border rounded" placeholder="seuemail@exemplo.com">
        <button onclick="submitForm()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Acessar Conte√∫do</button>
      </div>
    </div>
  </div>

  <script>
    function nextStep() {
      const name = document.getElementById('name').value;
      if (!name) {
        alert('Por favor, informe seu nome.');
        return;
      }
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Por favor, informe seu e-mail.');
        return;
      }
      const data = { name, email };
      fetch('https://api.greb.com.br/functions/code_6c3713/create_user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        // Salva dados no localStorage e redireciona para o dashboard
        localStorage.setItem('user', JSON.stringify({ name, email, id: result.user_id }));
        window.location.href = 'dashboard.html';
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao conectar. Tente novamente.');
      });
    }
  </script>
</body>
</html>
